{% extends 'blog/base.html' %}
{% load static %}

<html>
<head>
    <meta charset="utf-8" /> 
    <title>aside</title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/victor.css' %}">
</head>
<body> 
          
        
    
    <div class="page-header">
        <h1>Uob Life 2019</h1>
    </div>
    
    
    <div class="row">
        
        
        <div class="column left">
            <h1>Article Page</h1>
        </div>
  
        
        
        <div class="column right">
            {% load static %}
                <h2>Lifeshoots Highlights</h2>
                <img src="{% static 'image/uob.jpg' %}" width="260" height="250">
                <br>
                <img src="{% static 'image/a.jpg' %}" width="260" height="250">
                <br>
                <img src="{% static 'image/b.jpg' %}" width="260" height="250">
            </div>
        </div>
        
    
    </div>
    
    <div class="page-footer">
        <h1>Made by Victor Fang</h1> 
    </div>
   
    {% block content %}
        {% for post in posts %}
            <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}  

</body>
</html>
